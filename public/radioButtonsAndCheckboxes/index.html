<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Radio Buttons and Checkboxes</title>
  </head>

  <body>

    <h1>Radio Buttons and Checkboxes</h1>
    <h2>This is to determine what screen readers read</h2>

    <h3>Radio buttons within labels in a list</h3>
    <ul>
      <li>
        <label>
          <input type="radio" name="radio_A" value="A1" />
          Radio A Choice 1
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="radio_A" value="A2" />
          Radio A Choice 2
        </label>
      </li>
    </ul>

    <h3>Checkboxes within labels in a list</h3>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="checkbox_A1" />
          Checkbox A1
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="checkbox_A2" />
          Checkbox A2
        </label>
      </li>
    </ul>

    <h3>Radio buttons: roles "listbox" and "option"</h3>
    <ul role="listbox">
      <li role="option">
        <label>
          <input type="radio" name="radio_B" value="B1" />
          Radio B Choice 1
        </label>
      </li>
      <li role="option">
        <label>
          <input type="radio" name="radio_B" value="B2" />
          Radio B Choice 2
        </label>
      </li>
    </ul>
    
    <h3>Checkboxes: roles "listbox" and "option"</h3>
    <ul role="listbox">
      <li role="option">
        <label>
          <input type="checkbox" name="checkbox_B1" />
          Checkbox B1
        </label>
      </li>
      <li role="option">
        <label>
          <input type="checkbox" name="checkbox_B2" />
          Checkbox B2
        </label>
      </li>
    </ul>

  </body>
</html>
